<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên Mật Khẩu</title>
  <link rel="stylesheet" href="./assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/bootstrap-icons-1.13.1/bootstrap-icons.css">
  <style>
    body {
      background-color: #f9f9f9;
    }

    .card {
      border-radius: 25px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #eaf7fc;
    }

    .btn-primary {
      background-color: #000;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e87fb0;
    }

    .toggle-password {
      cursor: pointer;
    }
  </style>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 col-md-6 col-lg-4">
      <h3 class="text-center font-weight-bold mb-3">QUÊN MẬT KHẨU</h3>
      <p class="text-center text-muted">Vui lòng nhập thông tin để đặt lại mật khẩu</p>
      <form>
        <div class="form-group">
          <label for="oldPassword">Mật khẩu cũ <span class="text-danger">*</span></label>
          <div class="input-group">
            <input type="password" class="form-control" id="oldPassword" placeholder="Nhập mật khẩu">
            <div class="input-group-append">
              <span class="input-group-text toggle-password" onclick="togglePassword('oldPassword', this)">
                <i class="bi bi-eye-slash"></i>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="newPassword">Mật khẩu mới <span class="text-danger">*</span></label>
            <div class="input-group">
              <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu">
              <div class="input-group-append">
                <span class="input-group-text toggle-password" onclick="togglePassword('newPassword', this)">
                  <i class="bi bi-eye-slash"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu mới <span class="text-danger">*</span></label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập mật khẩu">
              <div class="input-group-append">
                <span class="input-group-text toggle-password" onclick="togglePassword('confirmPassword', this)">
                  <i class="bi bi-eye-slash"></i>
                </span>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Đặt lại mật khẩu</button>
          <div class="text-center mt-3">
            <a href="./dangnhap.html">Quay lại đăng nhập</a>
          </div>
      </form>
    </div>
  </div>
  
</body>

</html>
