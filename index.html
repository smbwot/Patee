<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <title>Patee - Wear The Love</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-icons-1.13.1/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <section class="banner-section">
        <div class="container-fluid my-3">
            <div class="row g-3">
                <!-- carousel -->
                <div class="col-lg-8">
                    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">

                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0"
                                class="active"></button>
                            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
                        </div>

                        <!-- Slides -->
                        <div class="carousel-inner rounded">
                            <div class="carousel-item active">
                                <img src="./assets/images/banner-temp-1.jpg" class="d-block w-100" alt="Banner 1">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/banner-temp-1.jpg" class="d-block w-100" alt="Banner 2">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/banner-temp-1.jpg" class="d-block w-100" alt="Banner 3">
                            </div>
                        </div>

                        <!-- Controls -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>

                <!-- banners -->
                <div class="col-lg-4">
                    <div class="row">
                        <div class="banner-side col-6 col-lg-12 mb-3">
                            <img src="./assets/images/banner-temp-2.jpg" alt="Side Banner 1"
                                class="img-fluid w-100 h-100 rounded">
                        </div>
                        <div class="banner-side col-6 col-lg-12 mb-3">
                            <img src="./assets/images/banner-temp-2.jpg" alt="Side Banner 2"
                                class="img-fluid w-100 h-100 rounded">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Info Boxes -->
    <section class="info container my-5">
        <div class="row">
            <div class="col-md-3 info-box text-center">
                <i class="bi bi-truck fs-2"></i>
                <p>Miễn phí vận chuyển<br>đơn từ 500.000đ</p>
            </div>
            <div class="col-md-3 info-box text-center">
                <i class="bi bi-arrow-repeat fs-2"></i>
                <p>3 ngày đổi sản phẩm</p>
            </div>
            <div class="col-md-3 info-box text-center">
                <i class="bi bi-bag fs-2"></i>
                <p>Mua hàng 8:00 - 21:00</p>
            </div>
            <div class="col-md-3 info-box text-center">
                <i class="bi bi-shop fs-2"></i>
                <p>1 cửa hàng toàn quốc</p>
            </div>
        </div>
    </section>

    <!-- Deal Section -->
    <section id="sale-items" class="deal-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="deal-header d-flex justify-content-between align-items-center">
                        <div class="deal-title">
                            <h2 class="text-white mb-0">DEAL SỐC <i class="bi bi-fire text-warning"></i></h2>
                        </div>
                        <div class="countdown-timer">
                            <div class="time-wrapper">
                                <span id="hours" class="time-unit">01</span>
                                <small>Giờ</small>
                            </div>
                            <div class="time-wrapper">
                                <span id="minutes" class="time-unit">00</span>
                                <small>Phút</small>
                            </div>
                            <div class="time-wrapper">
                                <span id="seconds" class="time-unit">00</span>
                                <small>Giây</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-3 mt-3 products-json">
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">

                    <!-- saleProducts JSON -->

                </div>

            </div>
        </div>

        <div class="text-center mt-4">
            <a href="sanpham.html" class="btn btn-view-more">XEM THÊM</a>
        </div>
    </section>

    <!-- New Products Section -->
    <section id="new-items" class="promo-section py-5">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="section-title">SẢN PHẨM MỚI</h2>
            </div>

            <div class="row g-3 mt-3 products-json">

                <!-- newProducts JSON -->

            </div>
            <div class="text-center mt-4">
                <a href="sanpham.html" class="btn btn-view-more">XEM THÊM</a>
            </div>
        </div>
    </section>

    <section>

    </section>

    <div class="social-buttons">
        <a href="#">
            <img src="./assets/images/facebook.svg" alt="Facebook">
        </a>
        <a href="#">
            <img src="./assets/images/instagram.svg" alt="Instagram">
        </a>
        <a href="#">
            <img src="./assets/images/zalo.svg" alt="Zalo">
        </a>
    </div>

    <div class="back-to-top">
        <i class="bi bi-arrow-up"></i>
    </div>

    <!-- Scripts -->
    <script src="./js/load-components.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/script.js"></script>
    <script src="./assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
