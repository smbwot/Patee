<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ Đôi Nam Nữ - Patee</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-icons-1.13.1/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <div class="category-page">
        <header class="category-header">
            <h1>Đồ Đôi Nam Nữ</h1>
        </header>

        <main class="category-main-layout">
            <!-- Bộ lọc bên trái -->
            <aside class="category-filters">
                <h2>Bộ Lọc</h2>
                <label>Kích thước:
                    <select>
                        <option>Tất cả</option>
                        <option>Nam L - Nữ S</option>
                        <option>Nam XL - Nữ M</option>
                        <option>Nam L - Nữ M</option>
                    </select>
                </label>
                <label>Giá:
                    <select>
                        <option>Tất cả</option>
                        <option>Dưới 300k</option>
                        <option>300k - 500k</option>
                        <option>Trên 500k</option>
                    </select>
                </label>
                <label>Chất liệu:
                    <select>
                        <option>Tất cả</option>
                        <option>Thun</option>
                        <option>Lanh</option>
                        <option>cotton</option>
                    </select>
                </label>
                <label>Sản Phẩm:
                    <select>
                        <option>Tất cả</option>
                        <option>áo phông</option>
                        <option>Bộ đồ ngủ</option>
                        <option>Đồ đi chơi</option>
                    </select>
                </label>
            </aside>

            <!-- Lưới sản phẩm bên phải -->
            <section class="category-product-grid">
                <div class="category-product-card">
                    <img src="./assets/images/do_doi_1.jpg" alt="áo phông gấu">
                    <h3> Áo phông gấu cute nam nữ</h3>
                    <p class="category-price">289.000₫ <span class="category-old-price">457.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/do_doi_2.jpg" alt="Áo phông đen">
                    <h3>Áo phông đen in chữ Trụ cột - Nóc nhà</h3>
                    <p class="category-price">249.000₫ <span class="category-old-price">399.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/do_doi_3.jpg" alt="Bộ đồ ngủ">
                    <h3>Bộ đồ ngủ cho cặp đôi</h3>
                    <p class="category-price">345.000₫ <span class="category-old-price">399.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/do_doi_4.jpg" alt="Áo phông">
                    <h3>Áo phông đen in chữ theo yêu cầu</h3>
                    <p class="category-price">199.000₫ <span class="category-old-price">300.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="./js/script.js" defer></script>
    <script src="./js/load-components.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
