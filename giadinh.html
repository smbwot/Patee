<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set đồ gia đình - Patee</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-icons-1.13.1/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <div class="category-page">
        <header class="category-header">
            <h1>Set đồ gia đình</h1>
        </header>

        <main class="category-main-layout">
            <!-- Bộ lọc bên trái -->
            <aside class="category-filters">
                <h2>Bộ lọc</h2>
                <label>Kích thước:
                    <select>
                        <option>Tất cả</option>
                        <option>Nam L - Nữ S - bé 15-23</option>
                        <option>Nam XL - Nữ M - bé 23-30</option>
                        <option>Nam L - Nữ M - bé 30-35</option>
                    </select>
                </label>
                <label>Giá:
                    <select>
                        <option>Tất cả</option>
                        <option>Dưới 500k</option>
                        <option>500k - 800k</option>
                        <option>Trên 800k</option>
                    </select>
                </label>
                <label>Chất liệu:
                    <select>
                        <option>Tất cả</option>
                        <option>Thun</option>
                        <option>Lanh</option>
                        <option>cotton</option>
                    </select>
                </label>
                <label>Sản Phẩm:
                    <select>
                        <option>Tất cả</option>
                        <option>áo phông</option>
                        <option>Bộ đồ ngủ</option>
                        <option>Đồ đi chơi</option>
                    </select>
                </label>
            </aside>

            <!-- Lưới sản phẩm bên phải -->
            <section class="category-product-grid">
                <div class="category-product-card">
                    <img src="./assets/images/gia_dinh_1.jpg" alt="sét màu xanh than">
                    <h3>Sét đồ gia đình màu xanh than </h3>
                    <p class="category-price">479.000₫ <span class="category-old-price">568.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/gia_dinh_2.jpg" alt="sét màu cam">
                    <h3>Sét đồ gia đình màu cam</h3>
                    <p class="category-price">411.000₫ <span class="category-old-price">599.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/gia_dinh_3.jpg" alt="Sét đồ xám">
                    <h3>Sét đồ gia đình màu xám -váy cho mẹ và bé gái</h3>
                    <p class="category-price">345.000₫ <span class="category-old-price">399.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/gia_dinh_4.jpg" alt="sét màu trắng">
                    <h3>Sét đồ gia đình phối trắng -xanh</h3>
                    <p class="category-price">639.000₫ <span class="category-old-price">799.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="./js/script.js" defer></script>
    <script src="./js/load-components.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
