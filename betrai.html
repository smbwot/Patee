<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ Bé Trai - Patee</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-icons-1.13.1/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <div class="category-page">
        <header class="category-header">
            <h1>Đồ Bé Trai</h1>
        </header>

        <main class="category-main-layout">
            <!-- Bộ lọc bên trái -->
            <aside class="category-filters">
                <h2>Bộ Lọc</h2>
                <label>Kích thước:
                    <select>
                        <option>Tất cả</option>
                        <option>13-18</option>
                        <option>18-25</option>
                        <option>25-34</option>
                    </select>
                </label>
                <label>Giá:
                    <select>
                        <option>Tất cả</option>
                        <option>Dưới 150k</option>
                        <option>150k - 180k</option>
                        <option>180k - 500k</option>
                        <option>Trên 500k</option>
                    </select>
                </label>
                <label>Chất liệu:
                    <select>
                        <option>Tất cả</option>
                        <option>Thun</option>
                        <option>Dạ</option>
                        <option>Lanh</option>
                        <option>cotton</option>
                    </select>
                </label>
            </aside>

            <!-- Lưới sản phẩm bên phải -->
            <section class="category-product-grid">
                <div class="category-product-card">
                    <img src="./assets/images/be_trai_1.jpg" alt="Bộ vest nâu">
                    <h3> Bộ vest bé trai tổng tài màu nâu</h3>
                    <p class="category-price">289.000₫ <span class="category-old-price">457.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/be_trai_2.jpg" alt="Bộ vest xám">
                    <h3>Bộ vest xám quần sooc xám</h3>
                    <p class="category-price">249.000₫ <span class="category-old-price">399.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/be_trai_3.jpg" alt="Bộ đồ cộc">
                    <h3>Bộ đồ cộc phong cách cho bé trai</h3>
                    <p class="category-price">165.000₫ <span class="category-old-price">185.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/be_trai_4.jpg" alt="Bộ đồ xanh">
                    <h3>Bộ đồ xanh cho bé trai</h3>
                    <p class="category-price">199.000₫ <span class="category-old-price">300.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="./js/script.js" defer></script>
    <script src="./js/load-components.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
