<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ Mẹ và Bé - Patee</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-icons-1.13.1/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <div class="category-page">
        <header class="category-header">
            <h1>Đồ Mẹ và Bé</h1>
        </header>

        <main class="category-main-layout">
            <!-- Bộ lọc bên trái -->
            <aside class="category-filters">
                <h2>Bộ lọc</h2>
                <label>Sản Phẩm:
                    <select>
                        <option>Tất cả</option>
                        <option>Mẹ và bé gái</option>
                        <option>Mẹ và bé trai</option>
                    </select>
                </label>
                <label>Kích thước bé:
                    <select>
                        <option>Tất cả</option>
                        <option>13-18</option>
                        <option>18-25</option>
                        <option>25-34</option>
                    </select>
                </label>
                <label>Kích thước mẹ:
                    <select>
                        <option>Tất cả</option>
                        <option> S </option>
                        <option> M </option>
                        <option> L </option>
                    </select>
                </label>
                <label>Giá:
                    <select>
                        <option>Tất cả</option>
                        <option>Dưới 350k</option>
                        <option>300k - 500k</option>
                        <option>Trên 500k</option>
                    </select>
                </label>
                <label>Chất liệu:
                    <select>
                        <option>Tất cả</option>
                        <option>Thun</option>
                        <option>Dạ</option>
                        <option>Lanh</option>
                        <option>cotton</option>
                    </select>
                </label>
            </aside>

            <!-- Lưới sản phẩm bên phải -->
            <section class="category-product-grid">
                <div class="category-product-card">
                    <img src="./assets/images/me_be_1.jpg" alt="Váy trắng">
                    <h3> Váy trắng hoa nhí dễ thương cho mẹ và bé gái</h3>
                    <p class="category-price">156.000₫ <span class="category-old-price">189.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/me_be_2.jpg" alt="váy công chúa nhung đỏ">
                    <h3>Váy công chúa nhung đỏ diện tết cho mẹ và bé gái</h3>
                    <p class="category-price">249.000₫ <span class="category-old-price">312.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/me_be_3.jpg" alt="đồ đôi">
                    <h3>Bộ đồ cho mẹ và bé trai phong cách Hàn Quốc</h3>
                    <p class="category-price">165.000₫ <span class="category-old-price">185.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
                <div class="category-product-card">
                    <img src="./assets/images/me_be_4.jpg" alt="Áo phông">
                    <h3>Áo phông in hình hươu cao cổ cho mẹ và bé trai </h3>
                    <p class="category-price">199.000₫ <span class="category-old-price">300.000₫</span></p>
                    <button class="category-buy-button">Mua ngay</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="./js/script.js" defer></script>
    <script src="./js/load-components.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
