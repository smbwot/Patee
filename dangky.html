<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width==device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="./assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/bootstrap-icons-1.13.1/bootstrap-icons.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .register-container {
      max-width: 450px;
      margin: 60px auto;
      background: #ebf5f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .register-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-register {
      width: 100%;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      padding: 10px;
    }

    .btn-register:hover {
      background-color: #e87fb0;
    }

    .link-custom {
      font-size: 14px;
    }

    .link-custom a {
      text-decoration: none;
      font-weight: bold;
    }

    .toggle-password {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="register-container">
    <h3 class="register-title">ĐĂNG KÝ TÀI KHOẢN</h3>
    <p class="text-center">Vui lòng nhập thông tin để tạo tài khoản mới</p>

    <form id="registerForm">
      <!-- Họ tên -->
      <div class="mb-3">
        <label for="fullname" class="form-label">Họ và tên <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
      </div>

      <!-- Số điện thoại -->
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
        <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
      </div>

      <!-- Mật khẩu -->
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
          <span class="input-group-text toggle-password"><i class="bi bi-eye-slash"></i></span>
        </div>
      </div>
      <!-- Liên kết -->
      <div class="d-flex justify-content-between link-custom mb-3">
        <span>Đã có tài khoản? <a href="./dangnhap.html">ĐĂNG NHẬP</a></span>
      </div>

      <!-- Nút đăng ký -->
      <button type="submit" class="btn btn-register">ĐĂNG KÝ</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="./assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>


  <!-- Script toggle password -->
  <script>
    // Toggle mật khẩu chính
    document.querySelector(".toggle-password").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const icon = this.querySelector("i");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      icon.classList.toggle("bi-eye");
      icon.classList.toggle("bi-eye-slash");
    });

  </script>

</body>

</html>
