<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Thời Trang Gia Đình Pate</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-icons-1.13.1/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <main class="container my-5 cart-page">
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">
                            <i class="bi bi-cart3 me-2"></i>Giỏ Hàng
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="empty-cart" class="text-center py-5">
                            <i class="bi bi-cart-x display-1 text-muted"></i>
                            <h5 class="mt-3 text-muted">Giỏ hàng của bạn đang trống</h5>
                            <p class="text-muted">Hãy chọn sản phẩm để mua sắm</p>
                        </div>

                        <div id="cart-items" class="d-none">
                            <!-- Cart items -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Tóm Tắt Đơn Hàng</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Tổng cộng:</strong>
                            <strong class="text-primary" id="total">0₫</strong>
                        </div>
                        <div class="d-grid gap-2">
                            <a href="index.html" class="btn btn-outline-primary">
                                <i class="bi bi-arrow-left me-2"></i>Tiếp tục mua sắm
                            </a>
                            <a href="thanhtoan.html" class="btn btn-primary" id="checkout-btn">
                                Thanh toán <i class="bi bi-arrow-right ms-2"></i>
                            </a>
                        </div>
                    </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./js/load-components.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
